<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>User page</title>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h0" id="userInfo">
      </span>
        <a class="nav-link text-secondary" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid bg-light p-0">
    <div class="d-flex align-items-start">
        <div class="col-md-2 bg-white vh-100">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"
                 style="margin-top: 70px;">
                <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>
        <div class="container-fluid bg-light vh-100">
            <div class="tab-content bg-white border border-gray" id="v-pills-tabContent"
                 style="margin-left:20px;margin-right: 60px;margin-top:70px">

                <div class="tab-pane fade show active position-relative" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                         style="margin-bottom:1px;outline: 1px solid #f8f9fa">
                        <p class="h1" style="margin-bottom:20px;">User Information-page</p>
                    </div>
                    <div class="tab-content bg-white" id="v-pills-tabContent1" style="margin-inline: 20px;">
                        <div class="container-fluid bg-light border border-gray position-absolute start-0" style="top: 70px">
                            <p class="h4 m-0" style="height: 50px; line-height: 45px;">About user</p>
                        </div>
                        <div style="margin-top: 60px">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Логин</th>
                                    <th>Возраст</th>
                                    <th>email</th>
                                    <th>Роли</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="userInfoRow">
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
