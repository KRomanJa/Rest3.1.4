<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h0" id="adminInfo">
      </span>
        <a class="nav-link text-secondary" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid bg-light p-0">
    <div class="d-flex align-items-start">
        <div class="col-md-2 bg-white vh-100">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"
                 style="margin-top: 70px;">
                <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="container-fluid bg-light vh-100">
            <div class="tab-content bg-white border border-gray" id="v-pills-tabContent"
                 style="margin-left:20px;margin-right: 60px;margin-top:70px">
                <div class="tab-pane fade show active position-relative" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div class="container-fluid bg-light border border-light"
                         style="margin-bottom:1px;outline: 1px solid #f8f9fa">
                        <p class="h1" style="margin-bottom:20px;">Admin panel</p>
                    </div>
                    <nav class="nav nav-tabs bg-light" id="nav-tab" role="tablist" style="outline: 1px solid #f8f9fa">
                        <a class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" href="#nav-users" role="tab"
                           aria-controls="nav-users" aria-selected="true">Users table</a>
                        <a class="nav-link" id="nav-new-tab" data-bs-toggle="tab" href="#nav-new" role="tab"
                           aria-controls="nav-new" aria-selected="false">New User</a>
                    </nav>

                    <div class="tab-content" id="nav-tabContent"
                         style="margin-left: 20px; margin-right: 20px; margin-bottom: 30px;">
                        <div class="tab-pane fade bg-white show active" id="nav-users" role="tabpanel"
                             aria-labelledby="nav-users-tab">
                            <div class="container-fluid bg-light border border-gray position-absolute start-0"
                                 style="margin-top:-70px">
                                <p class="h4 m-0" style="height: 50px; line-height: 45px;">All users</p>
                            </div>
                            <table class="table table-striped" id="usersTable" style="margin-top:70px">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Логин</th>
                                    <th>Возраст</th>
                                    <th>email</th>
                                    <th>Роли</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade bg-white" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">
                            <div class="container-fluid bg-light border border-gray position-absolute start-0">
                                <p class="h4 m-0" style="height: 50px; line-height: 45px;">Add new user</p>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-3 text-center">
                                    <form id="createUserForm" style="margin-top:70px">
                                        <label for="username" class="form-label fw-bold">Логин</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="логин"/>
                                        <span id="usernameError" class="error"></span>
                                        <br/>
                                        <label for="age" class="form-label fw-bold">Возраст</label>
                                        <input type="number" class="form-control" id="age" name="age" placeholder="возраст"/>
                                        <span id="ageError" class="error"></span>
                                        <br/>
                                        <label for="email" class="form-label fw-bold">email</label>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="email"/>
                                        <span id="emailError" class="error"></span>
                                        <br/>
                                        <label for="password" class="form-label fw-bold">Пароль</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="пароль"/>
                                        <span id="passwordError" class="error"></span>
                                        <br/>
                                        <label class="form-label fw-bold">Роли</label>
                                        <select class="form-select" size="2" multiple
                                                aria-label="multiple select example" id="roles" name="roles">
                                        </select>
                                        <span id="rolesError" class="error"></span>
                                        <br/>
                                        <input class="btn btn-success btn-lg" type="submit" value="Добавить"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade position-relative" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div class="container-fluid bg-light border border-light"
                         style="margin-bottom:1px;outline: 1px solid #f8f9fa">
                        <p class="h1" style="margin-bottom:20px;">User Information-page</p>
                    </div>
                    <div class="tab-content bg-white" id="v-pills-tabContent1" style="margin-inline: 20px;">
                        <div class="container-fluid bg-light border border-gray position-absolute start-0"
                             style="top: 70px">
                            <p class="h4 m-0" style="height: 50px; line-height: 45px;">About user</p>
                        </div>
                        <div style="margin-top: 60px">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Логин</th>
                                    <th>Возраст</th>
                                    <th>email</th>
                                    <th>Роли</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="adminInfoRow">
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <label for="editId" class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control" id="editid" name="id" readonly/>
                        <br/>
                        <label for="editUsername" class="form-label fw-bold">Логин</label>
                        <input type="text" name="username" class="form-control" id="editusername" placeholder="логин"/>
                        <span id="editusernameError" class="error"></span>
                        <br/>
                        <label for="editAge" class="form-label fw-bold">Возраст</label>
                        <input type="number" name="age" class="form-control" id="editage" placeholder="возраст"/>
                        <span id="editageError" class="error"></span>
                        <br/>
                        <label for="editEmail" class="form-label fw-bold">email</label>
                        <input type="text" name="email" class="form-control" id="editemail" placeholder="email"/>
                        <span id="editemailError" class="error"></span>
                        <br/>
                        <label for="editPassword" class="form-label fw-bold">Пароль</label>
                        <input type="password" name="password" class="form-control" id="editpassword" placeholder="пароль"/>
                        <span id="editpasswordError" class="error"></span>
                        <br/>
                        <label class="form-label fw-bold">Роли</label>
                        <select class="form-select" name="roles" size="2" multiple id="editroles" aria-label="multiple select example">
                        </select>
                        <span id="editrolesError" class="error"></span>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="exampleModalLabelDelete" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelDelete">Delete user</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <form id="deleteUserForm">
                            <input type="hidden" id="deleteUserId"/>
                            <label for="deleteId" class="form-label fw-bold">ID</label>
                            <input type="text" class="form-control" id="deleteId" readonly/>
                            <br/>
                            <label for="deleteUsername" class="form-label fw-bold">Логин</label>
                            <input type="text" class="form-control" id="deleteUsername"
                                   readonly/>
                            <br/>
                            <label for="deleteAge" class="from-label fw-bold">Возраст</label>
                            <input type="text" class="form-control" id="deleteAge" readonly/>
                            <br/>
                            <label for="deleteEmail" class="form-label fw-bold">email</label>
                            <input type="text" class="form-control" id="deleteEmail" readonly/>
                            <br/>
                            <label class="form-label fw-bold">Роли</label>
                            <select class="form-select" size="2" multiple aria-label="multiple select example" id="deleteRoles" disabled>
                            </select>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
